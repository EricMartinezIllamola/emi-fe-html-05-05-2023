<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="" method="get">
            <label for="name">Nombre:</label>
            <input type="text" name="nombre" id="nombre"> <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" name="correo" id="correo"> <br>
            <label for="">URL</label>
            <input type="url" name="" id="" placeholder="Escribe la URL de tu página web personal"> <br>
            <label for="">Fecha:</label>
            <input type="date" name="" id=""> <br>
            <label for="">Tiempo:</label>
            <input type="time" name="" id=""> <br>
            <label for="">Fecha y Hora:</label>
            <input type="datetime" name="" id=""> <br>
            <label for="">Mes:</label>
            <input type="month" name="" id=""> <br>
            <label for="">Semana:</label>
            <input type="week" name="" id=""> <br>
            <label for="">Número:</label>
            <input type="number" name="" id="" min="-10" max="10"> <br>
            <label for="">Teléfono:</label>
            <input type="tel" name="" id=""> <br>
            <label for="">Término de búsqueda:</label>
            <input type="search" name="" id=""> <br>
            <label for="">Color favorito:</label>
            <input type="color" name="" id=""> <br>

            <input type="submit" value="Enviar">
    </form>
</body>
</html>
